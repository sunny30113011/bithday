<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shivani</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: textAnimation 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes textAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Rose background */
        .rose-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/rose-1993597_1280.png') no-repeat center;
            background-size: cover;
            opacity: 0.2;
            animation: moveBackground 30s linear infinite;
            z-index: 1;
        }

        @keyframes moveBackground {
            0% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.05) translateY(-20px);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Shivani</h1>

    <!-- Background rose image -->
    <div class="rose-background"></div>
    
</body>
</html>
